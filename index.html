<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на турнир ZZZ</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Регистрация игрока на турнир ZZZ</h1>
    <p>Пожалуйста, заполните форму ниже для регистрации.</p>

    <form id="registrationForm">
        <label for="nickname">Никнейм:</label>
        <input type="text" id="nickname" name="nickname" required>
        <br><br>
    
        <h2>Состав вашей команды</h2>

        <h3>Группа 1</h3>
        <div class="row">
            <div class="column">
                <label>Персонаж 1:
                <button type="button" class="character-btn" data-target="c1">Выберите персонажа</button>
                <input type="hidden" name="c1" id="c1"></label>
            </div>
            <div class="column">
                <label>Ментальная картина:
                <button type="button" class="mental-btn" data-target="m1">Выберите МК</button>
                <input type="hidden" name="m1" id="m1"></label>
            </div>
            <div class="column">
                <label>Амплификатор:
                <button type="button" class="wengine-btn" data-target="a1">Выберите амплификатор</button>
                <input type="hidden" name="a1" id="a1"></label>
            </div>
            <div class="column">
                <label>Разгон:</label>
                <button type="button" class="upgrade-btn" data-target="u1">Разгон амплификатора</button>
                <input type="hidden" name="u1" id="u1">
            </div>
        </div>

                <input type="hidden" name="u2" id="u2">

        </div>

        <div class="row">

                <label>Персонаж 3:
