<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на турнир ZZZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Регистрация игрока на турнир ZZZ</h1>
    <p>Пожалуйста, заполните форму ниже для регистрации.</p>

    <form id="registrationForm">
        <label for="nickname">Никнейм:</label>
        <input type="text" id="nickname" name="nickname" required>
        <br><br>
    
        <h2>Состав вашей команды</h2>

        <h3>Группа 1</h3>
        <div class="row">
            <div class="column">
                <label>Персонаж 1:</label>
                <button type="button" class="character-btn" data-target="c1">Выберите персонажа</button>
                <input type="hidden" name="c1" id="c1">
            </div>
            <div class="column">
                <label>Амплификатор 1:</label>
                <button type="button" class="wengine-btn" data-target="a1">Выберите амплификатор</button>
                <input type="hidden" name="a1" id="a1">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label>Персонаж 2:</label>
                <button type="button" class="character-btn" data-target="c2">Выберите персонажа</button>
                <input type="hidden" name="c2" id="c2">
            </div>
            <div class="column">
                <label>Амплификатор 2:</label>
                <button type="button" class="wengine-btn" data-target="a2">Выберите амплификатор</button>
                <input type="hidden" name="a2" id="a2">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label>Персонаж 3:</label>
                <button type="button" class="character-btn" data-target="c3">Выберите персонажа</button>
                <input type="hidden" name="c3" id="c3">
            </div>
            <div class="column">
                <label>Амплификатор 3:</label>
                <button type="button" class="wengine-btn" data-target="a3">Выберите амплификатор</button>
                <input type="hidden" name="a3" id="a3">
            </div>
        </div>

        <h3>Группа 2</h3>
        <div class="row">
            <div class="column">
                <label>Персонаж 1:</label>
                <button type="button" class="character-btn" data-target="c4">Выберите персонажа</button>
                <input type="hidden" name="c4" id="c4">
            </div>
            <div class="column">
                <label>Амплификатор:</label>
                <button type="button" class="wengine-btn" data-target="a4">Выберите амплификатор</button>
                <input type="hidden" name="a4" id="a4">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label>Персонаж 2:</label>
                <button type="button" class="character-btn" data-target="c5">Выберите персонажа</button>
                <input type="hidden" name="c5" id="c5">
            </div>
            <div class="column">
                <label>Амплификатор:</label>
                <button type="button" class="wengine-btn" data-target="a5">Выберите амплификатор</button>
                <input type="hidden" name="a5" id="a5">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label>Персонаж 3:</label>
                <button type="button" class="character-btn" data-target="c6">Выберите персонажа</button>
                <input type="hidden" name="c6" id="c6">
            </div>
            <div class="column">
                <label>Амплификатор:</label>
                <button type="button" class="wengine-btn" data-target="a6">Выберите амплификатор</button>
                <input type="hidden" name="a6" id="a6">
            </div>
        </div>
        
        <div id="characterModal" class="characterModal">
            <div class="characterModal-content">
                <span class="characterClose">&times;</span>
                <h3>Выберите персонажа</h3>
                <table id="characterTable">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Иконка</th>
                            <th>Имя</th>
                            <th>Ранг</th>
                            <th>Атрибут</th>
                            <th>Специализация</th>
                            <th>Фракция</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="wEngineModal" class="wEngineModal">
            <div class="wEngineModal-content">
                <span class="wEngineClose">&times;</span>
                <h3>Выберите амплификатор</h3>
                <table id="wEngineTable">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Иконка</th>
                            <th>Имя</th>
                            <th>Ранг</th>
                            <th>Специализация</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        
        <button type="submit">Зарегистрироваться</button>
    </form>
    

    <script src="static/script.js"></script>
</body>
</html>
